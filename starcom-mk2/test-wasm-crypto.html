<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Crypto Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîí SOCOM Cryptographic Core - WASM Integration Test</h1>
    <div id="testResults"></div>

    <script type="module">
        import { SOCOMPQCryptoService, ClassificationLevel } from './src/services/crypto/SOCOMPQCryptoService.js';

        const resultsDiv = document.getElementById('testResults');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }

        function logSection(title) {
            const div = document.createElement('div');
            div.className = 'test-section';
            div.innerHTML = `<h3>${title}</h3>`;
            resultsDiv.appendChild(div);
            return div;
        }

        async function runTests() {
            try {
                log('üß™ Starting WASM Cryptographic Integration Tests...', 'info');

                // Test 1: Service Initialization
                const section1 = logSection('üì¶ Service Initialization');
                const cryptoService = SOCOMPQCryptoService.getInstance();
                log('‚úÖ Service instance created', 'success');
                
                await cryptoService.initialize();
                log('‚úÖ WASM core initialized', 'success');

                // Test 2: Security Status
                const section2 = logSection('üìä Security Status Check');
                const status = await cryptoService.getSecurityStatus();
                section2.innerHTML += `<pre>${JSON.stringify(status, null, 2)}</pre>`;
                log(`‚úÖ Security status: WASM loaded: ${status.isWasmLoaded}, SOCOM compliant: ${status.isSOCOMCompliant}`, 'success');

                // Test 3: Key Generation
                const section3 = logSection('üîë Key Generation Test');
                const keyPair = await cryptoService.generateKEMKeyPair();
                section3.innerHTML += `<pre>Public Key Length: ${keyPair.publicKey.length} bytes
Private Key Length: ${keyPair.privateKey.length} bytes
Algorithm: ${keyPair.algorithm}</pre>`;
                log('‚úÖ Key pair generated successfully', 'success');

                // Test 4: Encryption/Decryption
                const section4 = logSection('üîê Encryption/Decryption Test');
                const testMessage = 'Top Secret Intelligence Data - STARCOM Protocol Active';
                const testData = new TextEncoder().encode(testMessage);
                
                const encrypted = await cryptoService.encryptClassifiedData(testData, ClassificationLevel.TopSecret);
                section4.innerHTML += `<pre>Original: ${testMessage}
Encrypted Length: ${encrypted.quantumPart.length} bytes
Classification: ${encrypted.classification}
Algorithm: ${encrypted.algorithm}
Timestamp: ${new Date(encrypted.timestamp).toISOString()}</pre>`;
                
                const decrypted = await cryptoService.decryptClassifiedData(encrypted, ClassificationLevel.TopSecret);
                const decryptedText = new TextDecoder().decode(decrypted);
                section4.innerHTML += `<pre>Decrypted: ${decryptedText}</pre>`;
                
                if (decryptedText === testMessage) {
                    log('‚úÖ Encryption/Decryption successful - data integrity verified', 'success');
                } else {
                    log('‚ùå Encryption/Decryption failed - data corruption detected', 'error');
                }

                // Test 5: Classification Access Control
                const section5 = logSection('üîí Classification Access Control Test');
                try {
                    await cryptoService.decryptClassifiedData(encrypted, ClassificationLevel.Confidential);
                    log('‚ùå Access control failed - lower clearance should not decrypt higher classification', 'error');
                } catch (error) {
                    log('‚úÖ Access control working - insufficient clearance rejected', 'success');
                    section5.innerHTML += `<pre>Access denied: ${error.message}</pre>`;
                }

                // Test 6: Hashing
                const section6 = logSection('üìä Cryptographic Hashing Test');
                const hash1 = await cryptoService.hashData(testData, 'BLAKE3');
                const hash2 = await cryptoService.hashData(testData, 'SHA3-256');
                
                section6.innerHTML += `<pre>BLAKE3 Hash: ${Array.from(hash1).map(b => b.toString(16).padStart(2, '0')).join('')}
SHA3-256 Hash: ${Array.from(hash2).map(b => b.toString(16).padStart(2, '0')).join('')}</pre>`;
                log('‚úÖ Cryptographic hashing successful', 'success');

                // Test 7: Random Generation
                const section7 = logSection('üé≤ Secure Random Generation Test');
                const randomBytes = await cryptoService.generateRandomBytes(32);
                section7.innerHTML += `<pre>Random Bytes (32): ${Array.from(randomBytes).map(b => b.toString(16).padStart(2, '0')).join('')}</pre>`;
                log('‚úÖ Secure random generation successful', 'success');

                // Test 8: Audit Log
                const section8 = logSection('üìã Audit Log Test');
                const auditLog = await cryptoService.getAuditLog();
                section8.innerHTML += `<pre>Audit Entries: ${auditLog.length}
${auditLog.map((entry, i) => `${i + 1}. ${entry}`).join('\n')}</pre>`;
                log(`‚úÖ Audit log retrieved: ${auditLog.length} entries`, 'success');

                // Summary
                const summary = logSection('üéØ Test Summary');
                summary.innerHTML += `<div class="success">
                    <h4>‚úÖ ALL TESTS PASSED</h4>
                    <p>üîí SOCOM-compliant cryptographic core is fully operational</p>
                    <p>ü¶Ä Rust+WASM backend provides memory safety and performance</p>
                    <p>üõ°Ô∏è Classification-based access control is enforced</p>
                    <p>üìä Audit logging is active for compliance monitoring</p>
                </div>`;

                log('üéâ WASM Integration Test Suite Complete - All Systems Operational', 'success');

            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
