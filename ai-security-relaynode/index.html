<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security RelayNode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #64ffda, #1de9b6, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            border-color: #64ffda;
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #64ffda;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-offline {
            background-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-pending {
            background-color: #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #b0b0b0;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #64ffda, #1de9b6);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #e53935);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }

        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .config-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #64ffda;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(100, 255, 218, 0.3);
            border-top: 4px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #ef5350);
        }

        .notification.info {
            background: linear-gradient(45deg, #2196f3, #42a5f5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üõ°Ô∏è AI Security RelayNode</div>
            <div class="subtitle">Combined Nostr Relay and IPFS Node for Starcom Teams</div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startServices()">Start Services</button>
            <button class="btn btn-danger" onclick="stopServices()">Stop Services</button>
            <button class="btn btn-secondary" onclick="refreshStatus()">Refresh Status</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>

        <div class="status-grid" id="statusGrid">
            <div class="status-card">
                <div class="card-title">
                    <span class="status-indicator status-offline" id="nostrStatus"></span>
                    Nostr Relay
                </div>
                <div class="stat-row">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="nostrStatusText">Offline</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Connections:</span>
                    <span class="stat-value" id="nostrConnections">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Events:</span>
                    <span class="stat-value" id="nostrEvents">0</span>
                </div>
            </div>

            <div class="status-card">
                <div class="card-title">
                    <span class="status-indicator status-offline" id="ipfsStatus"></span>
                    IPFS Node
                </div>
                <div class="stat-row">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="ipfsStatusText">Offline</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Peers:</span>
                    <span class="stat-value" id="ipfsPeers">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Storage:</span>
                    <span class="stat-value" id="ipfsStorage">0 MB</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Peer ID:</span>
                    <span class="stat-value" id="ipfsPeerId">Not Available</span>
                </div>
            </div>
        </div>

        <div class="config-section">
            <div class="config-title">Team Configuration</div>
            <div class="form-group">
                <label class="form-label" for="teamName">Team Name:</label>
                <input type="text" class="form-input" id="teamName" placeholder="Enter your team name">
            </div>
            <div class="form-group">
                <label class="form-label" for="relayUrl">Relay URL:</label>
                <input type="text" class="form-input" id="relayUrl" placeholder="ws://localhost:8080" readonly>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="saveConfiguration()">Save Configuration</button>
                <button class="btn btn-secondary" onclick="loadConfiguration()">Load Configuration</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
